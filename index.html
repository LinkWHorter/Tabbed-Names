<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафтильник Недолиц</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="centered">
        <!-- Первый столбец -->
        <div class="columns column-one">
            <button id="addLayer">+</button>
            <button id="layerSelector" class="layer-selector">0</button>
            <button id="removeLayer">-</button>
        </div>
        
        <!-- Второй столбец для изображения -->
        <div class="columns column-two">
            <div class="image" id="selectedImage">
                <!-- Здесь будет отображаться выбранное изображение -->
            </div>

            <div>
                <button id="presetButton">Fac⁰</button>
                <button id="saveImage">Sav</button>
                <button id="resizeImage">Res</button>
                <button id="toggleButton">Off</button>
            </div>

            <div id="resizeControls" class="hidden">
                <button id="resizeConfirm">✔</button>
                <button id="resizeCancel">✖</button>

                <div id="resizeScrollerWrapper">
                    <input type="range" id="resizeScroller" min="0.1" max="2" step="0.1" value="1">
                </div>
                <div id="resizeMoveControls">
                    <button id="moveUp" class="move-button">↑</button>
                    <button id="moveDown" class="move-button">↓</button>
                    <button id="moveLeft" class="move-button">←</button>
                    <button id="moveRight" class="move-button">→</button>
                </div>
            </div>
        </div>
        
        <!-- Третий столбец с миниатюрами -->
        <div class="columns column-three">
            <div class="butts" id="thumbnails">
                <!-- Миниатюры изображений будут загружаться сюда -->
            </div>
        </div>

        <!-- Popup для выбора слоя -->
        <div id="layerPopup" class="layer-popup hidden">
            <ul id="layerList"></ul>
        </div>
    </div>
    
    <script src="scriptes.js"></script>
</body>
</html>
